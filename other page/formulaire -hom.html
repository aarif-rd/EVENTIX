<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../img/logo.png" type="image/png" />
    <title>Eventix -  Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #011b33;
    }

    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.1) !important;
      color: white !important;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
    }

   
    ::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }


select.form-select option {
  background-color: #111 !important; 
  color: white !important;           
}


select.form-select option:hover {
  background-color: #222 !important;
}


  </style>

</head>

<body>

<section class="container py-5">

  <div class="card mx-auto p-4 shadow-lg border-0"
       style="
          max-width: 650px;
          background: rgba(255, 255, 255, 0.10);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border-radius: 20px;
          border: 1px solid rgba(255, 255, 255, 0.25);
        ">

    <h3 class="text-center mb-4 fw-bold" style="color: hwb(192 12% 19%);">
      Buy Your Ticket
    </h3>

    <form>

      <div class="mb-3">
        <label class="form-label text-white">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Your full name">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="example@mail.com">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Number of Tickets</label>
        <input type="number" class="form-control" min="1" value="1">
      </div>

     
      <label class="form-label text-white">Payment Method</label>
      <div class="d-flex gap-3 mb-3">

        <input type="radio" class="btn-check" name="payment" id="credit">
        <label class="btn btn-outline-primary flex-fill py-3" for="credit" style="border-radius:12px;">
          <i class="bi bi-credit-card fs-4 d-block mb-1"></i>
          Credit Card
        </label>

        <input type="radio" class="btn-check" name="payment" id="paypal">
        <label class="btn btn-outline-primary flex-fill py-3" for="paypal" style="border-radius:12px;">
          <i class="bi bi-paypal fs-4 d-block mb-1"></i>
          PayPal
        </label>

      </div>

      <div class="mb-3">
        <label class="form-label text-white">Card Number</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
          <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
        </div>
      </div>

 
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label text-white">Expiry Month</label>
          <select class="form-select bg-dark text-dark ">
            <option>01</option><option>02</option><option>03</option><option>04</option>
            <option>05</option><option>06</option><option>07</option><option>08</option>
            <option>09</option><option>10</option><option>11</option><option>12</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label text-white">Expiry Year</label>
          <select class="form-select">
            <option>2025</option><option>2026</option>
            <option>2027</option><option>2028</option>
          </select>
        </div>
      </div>

    
      <div class="mb-4">
        <label class="form-label text-white">CVV</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
          <input type="text" class="form-control" placeholder="123">
        </div>
      </div>

  
      <button class="btn w-100 py-2 fs-5 "
              style="background: #011b33; border:none; color:white; border-radius:12px;"><a href="/index.HTML"class="button" style="text-decoration: none; color: white;">
        Confirm Purchase</a>
      </button>

    </form>
  </div>
</section>

</body>
</html>
